<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body data-bs-theme="dark">
    <h1>Neos Yazılım</h1>
    {% include 'part/_navbar.html' %}

    <div class="container mt-5">
        
        {% block content %}
        <div class="row">

            {% for product in products %}
            <div class="col-4">
                <div class="card">
                    <img src="{{ product.image.url }}" height="150" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.content }}</p>
                        <p>{{ product.price }}</p>
                        <p>Stok : {{ product.stock }}</p>
                        <a href="{% url 'detail' product.slug %}" class="btn btn-primary">İncele</a>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="productId" value="{{ product.id }}">
                            <input type="number" name="count" value="1" class="form-control mt-2">
                            <input type="submit" value="Sepete Ekle"  class="btn btn-primary">

                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
            
        {% endblock content %}
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
